[General]
    Name: TheNTGSkin
    Author: Nintendoisgood
    Profile: https://osu.ppy.sh/users/10793341
    Version: 2.5
    AnimationFramerate: 60

// -=- Combo bursts 
    ComboBurstRandom: 0

// -=- Cursor 
    CursorRotate: 0
    CursorExpand: 0
    CursorCentre: 1

// -=- Slider 
    SliderBallFlip: 0
    AllowSliderBallTint: 1

[Colours]

// -=- Slider Colors 
    SliderBorder: 100,100,100
    SliderTrackOverride: 0,0,0


// -=- Misc Colors 
    MenuGlow: 0,0,0
    InputOverlayText: 255,255,255

[Fonts]
// -=- HitCircle 
    HitCircleOverlap: 20

// -=- Score 
    ScorePrefix: fonts/score/score
    ScoreOverlap: 12
    ComboPrefix: fonts/combo/score
    ComboOverlap: 12